<!DOCTYPE html>
<html>
<head>
  <title>Swagger UI</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
  <link href='api-ui/css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api-ui/css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='api-ui/css/reset.css' media='print' rel='stylesheet' type='text/css'/>
  <link href='api-ui/css/screen.css' media='print' rel='stylesheet' type='text/css'/>
  <script type="text/javascript" src="api-ui/lib/shred.bundle.js"></script>
  <script src='api-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
  <script src='api-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
  <script src='api-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
  <script src='api-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
  <script src='api-ui/lib/handlebars-1.0.0.js' type='text/javascript'></script>
  <script src='api-ui/lib/underscore-min.js' type='text/javascript'></script>
  <script src='api-ui/lib/backbone-min.js' type='text/javascript'></script>
  <script src='api-ui/lib/swagger.js' type='text/javascript'></script>
  <script src='api-ui/swagger-ui.js' type='text/javascript'></script>
  <script src='api-ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>

  <script type="text/javascript">
    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "http://localhost:3010/api-docs",
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none"
    });

    window.swaggerUi.load();
  });
  </script>
</head>

<body class="swagger-section">

<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
